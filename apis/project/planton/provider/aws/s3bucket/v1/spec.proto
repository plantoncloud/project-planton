syntax = "proto3";

package apis.project.planton.provider.aws.s3bucket.v1;

import "buf/validate/validate.proto";
import "apis/project/planton/shared/pulumi/pulumi.proto";
import "apis/project/planton/shared/shared.proto";

//s3-bucket spec
message S3BucketSpec {
  //environment-info
  apis.project.planton.shared.ApiResourceEnvironmentInfo environment_info = 99;

  //stack-job settings
  apis.project.planton.shared.pulumi.StackJobSettings stack_job_settings = 98;

  //aws-credential-id to be used for setting up aws-provider in stack-job
  string aws_credential_id = 97;

  //flag to indicate if s3-bucket should have external(public) access.
  //defaults to "false"
  bool is_public = 1;

  //aws region
  string aws_region = 2;
}
