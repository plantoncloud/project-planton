syntax = "proto3";

package project.planton.apis.provider.kubernetes.gitlabkubernetes.v1;

import "buf/validate/validate.proto";
import "project/planton/apis/shared/kubernetes/kubernetes.proto";
import "project/planton/apis/shared/shared.proto";

//gitlab-kubernetes spec
message GitlabKubernetesSpec {
  //environment-info
  project.planton.apis.shared.ApiResourceEnvironmentInfo environment_info = 99;

  //kubernetes-cluster-credential-id to be used for setting up kubernetes-provider in stack-job
  string kubernetes_cluster_credential_id = 97;

  //gitlab-container spec
  GitlabKubernetesSpecContainer container = 1 [
    (buf.validate.field).required = true
  ];

  //gitlab-kubernetes ingress-spec
  project.planton.apis.shared.kubernetes.IngressSpec ingress = 3;
}

// gitlab-kubernetes container spec
message GitlabKubernetesSpecContainer {
  //gitlab container cpu and memory resources.
  //recommended default "cpu-requests: 50m, memory-requests: 256Mi, cpu-limits: 1, memory-limits: 1Gi"
  project.planton.apis.shared.kubernetes.ContainerResources resources = 1 [
    (buf.validate.field).required = true
  ];
}
